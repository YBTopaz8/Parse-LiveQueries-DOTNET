name: NuGet Release Automation

on:
  push:
    branches:
      - master

jobs:
  build-and-publish:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for tags and commit messages

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0'

      - name: Update Workloads
        run: dotnet workload update

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Release

      - name: Get Next NuGet Version
        id: get_version
        shell: pwsh
        run: |
          $currentVersion = git describe --tags --abbrev=0 | % { $_ -replace '^v', '' }
          if (-not $currentVersion) {  # Handle the case where there are no tags yet
              $nextVersion = "0.1.0" # Start with 0.1.0 if no tags
          } else {
              $versionParts = $currentVersion.Split('.')
              $major = [int]$versionParts[0]
              $minor = [int]$versionParts[1]
              $patch = [int]$versionParts[2]

              $minor += 1 # Increment the minor version

              $nextVersion = "$major.$minor.0"
          }
          echo "NUGET_VERSION=$nextVersion" >> $env:GITHUB_OUTPUT
          echo "Version is ${{ steps.get_version.outputs.NUGET_VERSION }}"

      - name: Get Commit/PR Message
        id: get_message
        shell: pwsh  # Explicitly specify PowerShell
        run: |
          if ($env:GITHUB_EVENT_PATH -and (Get-Content $env:GITHUB_EVENT_PATH | ConvertFrom-Json).pull_request) {
            $prNumber = (Get-Content $env:GITHUB_EVENT_PATH | ConvertFrom-Json).pull_request.number
            $prTitle = gh pr view $prNumber --json title -q '.title'
            $prBody = gh pr view $prNumber --json body -q '.body'
            echo "RELEASE_MESSAGE=$($prTitle)`n$($prBody)" >> $env:GITHUB_OUTPUT
          } else {
            echo "RELEASE_MESSAGE=$(git log -1 --pretty=%B)" >> $env:GITHUB_OUTPUT
          }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Pack NuGet package
        run: dotnet pack --configuration Release -o . /p:Version=${{ steps.get_version.outputs.NUGET_VERSION }}

      - name: Push NuGet package to NuGet.org
        if: startsWith(github.ref, 'refs/heads/master')
        run: dotnet nuget push "*.nupkg" --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }} --skip-duplicate
        working-directory: .

      - name: Install GitHub CLI  # Moved after Get Commit/PR Message
        shell: bash #  Install using bash.
        if: ${{ github.event.pull_request != null }}
        run: |
          type -p curl >/dev/null || (sudo apt update && sudo apt install curl -y)
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg \
          && sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg \
          && echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null \
          && sudo apt update \
          && sudo apt install gh -y
